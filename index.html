<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trick or Treat</title>
  </head>
  <body>
    <div id="main">
      <div id="candy">
        <img src="images/CandyIcon.png" width="35px" alt="Candy:" />
        <p>{{candy}}</p>
      </div>
      <div id="pumpkins">
        <img src="images/PumpkinIcon.png" width="35px" alt="Pumpkins:" />
        <p>{{pumpkins}}</p>
      </div>
      <div id="button-left" v-on:click="position != 100 ? left() : null" class="button" :class="{hidden:(position == 100)}"><</div>
      <div id="button-right" v-on:click="position != -100 ? right() : null" class="button" :class="{hidden:(position == -100)}">></div>
      <div id="big" :style="{left: position + 'vw'}">
        <div id="click-container" class="container center">
          <button id="click" v-on:click="click">Click!</button>
        </div>
        <div id="wardrobe-container" class="container left">
          
          <img src="images/ghost.png"  />
        </div>
        <div id="pumpkin-patch" class="container right">smn abt pumpkins LOL!</div>
      </div>
    </div>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
